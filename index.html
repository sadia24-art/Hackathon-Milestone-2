<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dynamic Resume Builder</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <header>
            <h1>Dynamic Resume Builder</h1>
      </header>

      <main>
            <section class="form-section">
                  <h2>Enter Your Details</h2>
                  <form id="resume-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone" required>

                        <label for="summary">Professional Summary:</label>
                        <textarea id="summary" name="summary"
                              placeholder="Write a brief professional summary..."></textarea>

                        <label for="experience">Work Experience:</label>
                        <textarea id="experience" name="experience"
                              placeholder="List your work experience..."></textarea>

                        <label for="education">Education:</label>
                        <textarea id="education" name="education"
                              placeholder="List your educational background..."></textarea>

                        <label for="skills">Skills:</label>
                        <input type="text" id="skills" name="skills"
                              placeholder="Comma-separated skills (e.g., HTML, CSS, JS)">

                        <button type="button" id="generate-resume">Generate Resume</button>
                  </form>
            </section>

            <section class="resume-section">
                  <h2>Your Resume</h2>
                  <div id="resume-preview" class="resume-preview"></div>
            </section>
      </main>

      <script src="script.js"></script>
</body>

</html>
